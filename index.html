<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors ‚Ä¢ Interactive Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="particle-bg" id="particles"></div>

    <main class="game-container">
      <header class="game-header">
        <h1 class="game-title">
          <span class="title-word">Rock</span>
          <span class="title-separator">‚Ä¢</span>
          <span class="title-word">Paper</span>
          <span class="title-separator">‚Ä¢</span>
          <span class="title-word">Scissors</span>
        </h1>
        <p class="game-subtitle">Creative ‚Ä¢ Interactive ‚Ä¢ No Images</p>
      </header>

      <section class="scoreboard">
        <div class="score-card player-card">
          <div class="score-icon">üë§</div>
          <div class="score-label">You</div>
          <div class="score-value" id="player-score">0</div>
        </div>

        <div class="score-card vs-card">
          <div class="vs-text">VS</div>
          <div class="round-counter">
            Round <span id="round-number">1</span>
          </div>
        </div>

        <div class="score-card computer-card">
          <div class="score-icon">ü§ñ</div>
          <div class="score-label">CPU</div>
          <div class="score-value" id="computer-score">0</div>
        </div>
      </section>

      <section class="battle-arena" id="battle-arena">
        <div class="choice-display player-choice">
          <div class="choice-emoji" id="player-choice-emoji">‚ùì</div>
          <div class="choice-name">Your Choice</div>
        </div>

        <div class="battle-result" id="battle-result">
          <div class="result-text">Make your move!</div>
        </div>

        <div class="choice-display computer-choice">
          <div class="choice-emoji" id="computer-choice-emoji">‚ùì</div>
          <div class="choice-name">CPU Choice</div>
        </div>
      </section>

      <section class="controls">
        <div class="choice-buttons" id="choice-buttons">
          <button class="choice-btn" data-choice="rock" title="Press R">
            <span class="btn-emoji">‚úä</span>
            <span class="btn-label">Rock</span>
            <span class="btn-key">R</span>
          </button>

          <button class="choice-btn" data-choice="paper" title="Press P">
            <span class="btn-emoji">‚úã</span>
            <span class="btn-label">Paper</span>
            <span class="btn-key">P</span>
          </button>

          <button class="choice-btn" data-choice="scissors" title="Press S">
            <span class="btn-emoji">‚úåÔ∏è</span>
            <span class="btn-label">Scissors</span>
            <span class="btn-key">S</span>
          </button>
        </div>

        <div class="action-buttons">
          <button class="action-btn reset-btn" id="reset-btn">
            <span>üîÑ</span> Reset Game
          </button>
          <button class="action-btn settings-btn" id="settings-btn">
            <span>‚öôÔ∏è</span> Settings
          </button>
        </div>
      </section>

      <div class="settings-panel" id="settings-panel">
        <h3>Game Settings</h3>
        <div class="setting-item">
          <label for="win-target">Wins to Victory:</label>
          <select id="win-target">
            <option value="3">3 Wins</option>
            <option value="5" selected>5 Wins</option>
            <option value="7">7 Wins</option>
            <option value="10">10 Wins</option>
          </select>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="sound-toggle" checked />
            Sound Effects (text)
          </label>
        </div>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="animation-toggle" checked />
            Animations
          </label>
        </div>
        <button class="close-settings" id="close-settings">‚úï Close</button>
      </div>

      <footer class="game-footer">
        <p class="keyboard-hint">
          <strong>Keyboard Shortcuts:</strong>
          <kbd>R</kbd> Rock ‚Ä¢ <kbd>P</kbd> Paper ‚Ä¢ <kbd>S</kbd> Scissors ‚Ä¢
          <kbd>Space</kbd> Reset
        </p>
      </footer>
    </main>

    <div class="confetti-container" id="confetti-container"></div>
    <div class="toast" id="toast"></div>
    

    <script src="app.js"></script>
  </body>
</html>
